<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="booking">
        <div class="row justify-content-center">
            <div class="col-lg-6">
        <form action="" method="post">
            <h1 class="text-primary-text-center">BOOKING</h1>
            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="text" id="Email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <input type="location" id="location" placeholder="Location" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="date" class="checkbox" id="date" placeholder="" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="time" class="checkbox" id="date" placeholder="" autocomplete="off" required>
            </div><br>
            <div class="wrapper">
                 <button class="btn bth-default btn-lg" button type="submit" class="btn" onclick="Notification()">Book Now</button>
                 
            </div><br><br>
            <div>
                <footer class="jumbotron text-center"> &copy; GLAMOURHUB 2024
                </footer>
            </div>
            
        </form>
    </div>
</body>
</html>
