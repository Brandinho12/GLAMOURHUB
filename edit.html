<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styledash.css">
</head>
<body>
    <header class="jumbotron text-center" class="at-Top" >
        <img src="images/20240717_145057_0000.png" alt="" height="150" width="150" style="border-radius: 50px; justify-content: center;" id="profile-pic">
        <label for="input-file"><img src="images/edit-fill-icon-1024x1023-8kzvkd8b.png" alt="" width="20" height="20"></label>
        <input type="file" accept="image/jpeg, image/jpg, image/png" id="input-file" style="display: none;">
    </header> 

    <footer class="jumbotron text-center" style="padding: 40px;">&copy; GLAMOURHUB 2024</footer>
    <script>
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

       inputFile.onchange = function(){
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
       }
    </script>
</body>
</html>
