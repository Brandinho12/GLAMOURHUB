<body >
   

    <div class="container">
        <div class="row" id="Login">
        <form action="" method="post" id="Loginform">
            <h1 class="text-primary text-center">Login</h1>
        <div class="inputs">
            <input type="text" id="name" placeholder="Company's name" required class="form-control"><br>
        </div>
         <div class="inputs">
            <input type="email"  id="email" placeholder="Company's email" required class="form-control"><br> 
        </div>
        <div class="inputs">
            <input type="password" name="" id="password" placeholder="Password" required class="form-control"><br>
        </div>
        <div class="inputs">
           <button type="submit" class="btn btn-primary" id="loginbutton">Login here</button><br>
    </div>
    <P>D'ont have an Account yet? <a href="#SignUp">SignUp</a></P>
</form>
         </div>
    <div class="row" id="SignUp">
       
        <form action="" method="post" id="SignUpform" role="form">
            <h1 class="text-primary text-center">SignUp</h1>
            <div class="inputs">
                <input type="text" class="form-control" id="name" placeholder="Company's name" required><br>
            </div>
             <div class="inputs">
                <input type="email" class="form-control" id="email" placeholder="Company's email" required><br> 
            </div>
            <div class="inputs">
                <input type="text" class="form-control" id="services" placeholder="services offered" required><br>
            </div>
            <div class="inputs">
                <input type="password" class="form-control" name="" id="password" placeholder="Password" required><br>
            </div>
            <div class="inputs">
                 <input type="password" class="form-control" id="Confirm password" placeholder="Confirm Password" required><br>  
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="location" placeholder="Locatioon" required><br>   
            </div>
            <div class="inputs">
                <input type="text" class="form-control" id="fees" placeholder="Registration fees" required>
            </div>
            <div class="btn">
               <button type="submit" class=" btn btn-primary btn-link text-white" id="signupbutton">SignUp here</button><br>
                 
            </div>
            <p>Already have an account? <a href="#Loginform">Login</a></p><br>
        </form>
    </div>
</div>
