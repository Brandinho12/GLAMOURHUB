<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
<link rel="stylesheet" href="CSS/bootstrap.min.css">
<link rel="stylesheet" href="CSS/style.css">

</head>
<body >

    <div class="comtainer" id="SignUp">
        <div class="row justify-content-center">
        <form action="" method="post"  role="form">
            <h1 class="text-primary text-center">SignUp</h1>
            <div class="inputs">
                <input type="text" class="form-control width-30rem" id="name" placeholder="Company's name" required><br>
            </div>
             <div class="inputs">
                <input type="email" class="form-control" id="email" placeholder="Company's email" required><br> 
            </div>
            <div class="inputs">
                <input type="text" class="form-control" id="services" placeholder="services offered" required><br>
            </div>
            <div class="inputs">
                <input type="password" class="form-control" name="" id="password" placeholder="Password" required><br>
            </div>
            <div class="inputs">
                 <input type="password" class="form-control" id="Confirm password" placeholder="Confirm Password" required><br>  
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="location" placeholder="Locatioon" required><br>   
            </div>
            <div class="inputs">
                <input type="text" class="form-control" id="fees" placeholder="Registration fees" required>
            </div>
            <div class="btn">
              <a href="login.html"> <button type="submit" class=" btn btn-primary btn-link text-white mx-5 my-3">SignUp</button></a><br>
                 
            </div>
            <p>Already have an account? <span><a href="login.html" id="loginbutton" class="text-primary">Login</a></span> </p><br>
        </form>
         </div>
     <footer class="jumbotron text-center text-dark height-6rem mt-5"><em>&copy </em>GLAMOURHUB 2024</footer>
    </div>

    <script src="script.js"></script> 
</body>
</html>
